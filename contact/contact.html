<!DOCTYPE html>
<html lang="en">
      
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
              integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="contact-us.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
              integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
              <link rel="stylesheet" href="style.css">
          <title>Contact Us</title>
      </head>
      
      <body>
          <section class="contact">
              <div class="container">
      
                  <a class="prev-page"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
      
                  <div class="row mx-auto d-flex justify-content-between">
      
                      <div class="col-md-6">
                          <form action="https://api.web3forms.com/submit" method="post">
                                  <h1>GET IN TOUCH</h1>
                              <p>If you have some any queries, Please let us know!<br>
                                  How we can help you...</p>
                                  <hr>
                                  
                              <div class="row">
                                  <input type="hidden" name="access_key" value="01009c9e-9d7d-4c9b-80eb-96d1d650bb00">
                                  <label for="username"><i class="fa fa-user-o" aria-hidden="true"></i> Name</label>
                                  <input type="text" name="name" id="username" required>
                              </div>
                              <div class="row">
                                  <label for="mail"><i class="fa fa-at" aria-hidden="true"></i> Email</label>
                                  <input type="email" name="email" id="mail" required>
                              </div>
                              <div class="row">
                                  <label for="msg"><i class="fa fa-envelope-o" aria-hidden="true"></i> Write Message...</label>
                                  <textarea name="message" id="msg" cols="30" rows="10" required></textarea>
                              </div>
                              <div class="row d-flex justify-content-between align-items-center">
                                  <button id="submitBtn" class=" col-md-6 btn btn-dark" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> send</button>
                                  <button id="resetBtn" class="col-md-6 btn" type="reset"> reset</button>
      
                              </div>
                          </form>
          
                      </div>
                      <div class="col-md-5">
                          <div class="info">
                              <h2>Info</h2>
                              <ul>
                                  <li><i class="fa fa-envelope" aria-hidden="true"></i> bookmark@gmail.com</li>
                                  <li><i class="fa fa-phone" aria-hidden="true"></i> +91 111-222-333</li>
                                  <li><i class="fa fa-address-card" aria-hidden="true"></i> J-28/3, JANPATH ROAD, &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CP, Connaught Place<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;New Delhi, 110001</li>
                                  <li><i class="fa fa-clock-o" aria-hidden="true"></i> Mon-Sat <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10:00am - 8:00pm </li>
                              </ul>
                          </div>
                      </div>
                  </div>
      
      
              </div>
          </section>
      </body>
      
</html>
